<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Personal Finance Tracker - Transactions</title>
</head>

<body>
	<h1>Personal Finance Tracker - Transactions</h1>

	<!-- List Expenses -->
	<h2>Expenses</h2>
	<table>
		<thead>
			<tr>
				<th>Description</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="expense : ${expenses}">
				<td th:text="${expense.description}"></td>
				<td th:text="${expense.amount}"></td>
				<td th:text="${#dates.format(expense.date, 'dd/MM/yyyy')}"></td>
			</tr>
		</tbody>
	</table>

	<!-- List Incomes -->
	
	<h2>Incomes</h2>
	<table>
		<thead>
			<tr>
				<th>Description</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="income : ${incomes}">
				<td th:text="${income.description}"></td>
				<td th:text="${income.amount}"></td>
				<td th:text="${#dates.format(income.date, 'dd/MM/yyyy')}"></td>
			</tr>
		</tbody>
	</table>

	<!-- Navigation Links -->
	
	<div>
		<a th:href="@{/finances/add-expense}">Add Expense</a>
		<a th:href="@{/finances/add-income}">Add Income</a>
	</div>
</body>

</html>
