<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker - Add Income</title>
</head>
<body>
    <h1>Add Income</h1>

    <form th:action="@{/finances/add-income}" method="post">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" th:field="*{amount}">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:field="*{date}">
        </div>
        <div>
            <button type="submit">Add Income</button>
        </div>
    </form>

    <!-- Navigation Link to Transaction List -->
    
    <div>
        <a th:href="@{/finances/}">Back to Transactions</a>
    </div>
</body>
</html>
